<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" rx="10" fill="#F0F7F0"/>
  
  <!-- Phone outline -->
  <rect x="100" y="20" width="100" height="160" rx="10" fill="white" stroke="#DDD" stroke-width="2"/>
  
  <!-- Phone camera -->
  <circle cx="150" cy="35" r="3" fill="#DDD"/>
  
  <!-- Phone screen -->
  <rect x="110" y="45" width="80" height="120" rx="2" fill="#F9F9F9"/>
  
  <!-- Camera interface -->
  <rect x="110" y="45" width="80" height="20" rx="2" fill="#4CAF50"/>
  <text x="125" y="60" font-family="Arial" font-size="8" fill="white">Camera</text>
  
  <!-- Camera viewfinder -->
  <rect x="120" y="75" width="60" height="60" rx="2" fill="#333" opacity="0.1"/>
  
  <!-- Food plate (target) -->
  <circle cx="150" cy="105" r="25" fill="#FF9800" opacity="0.5"/>
  <circle cx="150" cy="105" r="20" fill="#FFF" opacity="0.8"/>
  <circle cx="140" cy="100" r="5" fill="#4CAF50"/>
  <rect x="150" y="95" width="15" height="5" rx="1" fill="#F44336"/>
  <rect x="145" y="105" width="20" height="5" rx="1" fill="#2196F3"/>
  
  <!-- Camera button -->
  <circle cx="150" cy="150" r="10" stroke="#4CAF50" stroke-width="2" fill="white"/>
  <circle cx="150" cy="150" r="7" fill="#4CAF50" opacity="0.5"/>
  
  <!-- Hand icon -->
  <path d="M200 120 C210 110, 220 130, 210 140 L200 150 C195 155, 190 150, 195 145 L205 135 C210 130, 205 125, 200 130 L190 140" stroke="#666" stroke-width="2" fill="none"/>
  <circle cx="190" cy="140" r="5" fill="#666"/>
  
  <!-- Camera flash effect -->
  <path d="M80 90 L90 100 L80 110 L70 100 Z" fill="#FFF" opacity="0.8"/>
  <path d="M70 80 L75 85 L70 90 L65 85 Z" fill="#FFF" opacity="0.8"/>
  <path d="M60 100 L65 105 L60 110 L55 105 Z" fill="#FFF" opacity="0.8"/>
</svg>