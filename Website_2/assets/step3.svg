<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" rx="10" fill="#F0F7F0"/>
  
  <!-- Phone outline -->
  <rect x="50" y="20" width="100" height="160" rx="10" fill="white" stroke="#DDD" stroke-width="2"/>
  
  <!-- Phone screen -->
  <rect x="60" y="40" width="80" height="120" rx="2" fill="#F9F9F9"/>
  
  <!-- App header -->
  <rect x="60" y="40" width="80" height="20" rx="2" fill="#4CAF50"/>
  <text x="75" y="55" font-family="Arial" font-size="8" fill="white">NutriScan</text>
  
  <!-- Food analysis result -->
  <rect x="70" y="70" width="60" height="40" rx="2" fill="white" stroke="#EEE" stroke-width="1"/>
  
  <!-- Food image thumbnail -->
  <rect x="75" y="75" width="20" height="20" rx="2" fill="#FF9800" opacity="0.5"/>
  <circle cx="80" cy="80" r="3" fill="#4CAF50"/>
  
  <!-- Food name and calories -->
  <rect x="100" y="75" width="25" height="5" rx="1" fill="#333" opacity="0.8"/>
  <rect x="100" y="85" width="15" height="5" rx="1" fill="#666" opacity="0.5"/>
  
  <!-- Nutrition bars -->
  <rect x="70" y="120" width="60" height="30" rx="2" fill="white" stroke="#EEE" stroke-width="1"/>
  <rect x="75" y="125" width="40" height="4" rx="2" fill="#4CAF50" opacity="0.8"/>
  <rect x="75" y="133" width="25" height="4" rx="2" fill="#2196F3" opacity="0.8"/>
  <rect x="75" y="141" width="45" height="4" rx="2" fill="#FF9800" opacity="0.8"/>
  
  <!-- Person with thought bubble -->
  <circle cx="200" cy="100" r="30" fill="#DDD"/>
  <circle cx="190" cy="90" r="5" fill="#FFF"/>
  <circle cx="195" cy="85" r="3" fill="#FFF"/>
  
  <!-- Thought bubble -->
  <path d="M230 70 C260 50, 270 90, 240 90 C250 110, 220 120, 210 100 C190 110, 170 90, 190 70 C180 50, 210 40, 230 70 Z" fill="white" stroke="#DDD" stroke-width="1"/>
  
  <!-- Healthy food icons in thought bubble -->
  <circle cx="210" cy="70" r="8" fill="#4CAF50" opacity="0.8"/>
  <rect x="225" y="65" width="15" height="5" rx="1" fill="#FF9800" opacity="0.8"/>
  <rect x="205" y="85" width="20" height="5" rx="1" fill="#2196F3" opacity="0.8"/>
  <circle cx="235" cy="85" r="5" fill="#F44336" opacity="0.8"/>
  
  <!-- Insights and recommendations -->
  <rect x="170" y="130" width="100" height="50" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
  
  <!-- Recommendation title -->
  <rect x="180" y="140" width="80" height="5" rx="1" fill="#4CAF50" opacity="0.8"/>
  
  <!-- Recommendation items -->
  <circle cx="185" cy="155" r="2" fill="#333"/>
  <rect x="190" y="153" width="50" height="4" rx="1" fill="#666" opacity="0.5"/>
  
  <circle cx="185" cy="165" r="2" fill="#333"/>
  <rect x="190" y="163" width="60" height="4" rx="1" fill="#666" opacity="0.5"/>
  
  <!-- Connection between phone and insights -->
  <path d="M120 100 C140 110, 160 120, 170 130" stroke="#4CAF50" stroke-width="1.5" stroke-dasharray="3,3" fill="none"/>
</svg>