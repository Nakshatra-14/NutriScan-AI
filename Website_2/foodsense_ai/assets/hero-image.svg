<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" rx="20" fill="#F0F7F0"/>
  
  <!-- Phone outline -->
  <rect x="150" y="50" width="200" height="320" rx="20" fill="white" stroke="#DDD" stroke-width="2"/>
  
  <!-- Phone camera -->
  <circle cx="250" cy="70" r="5" fill="#DDD"/>
  
  <!-- Phone screen - Food analysis interface -->
  <rect x="160" y="90" width="180" height="260" rx="5" fill="#F9F9F9"/>
  
  <!-- App header -->
  <rect x="160" y="90" width="180" height="40" rx="5" fill="#4CAF50"/>
  <text x="190" y="115" font-family="Arial" font-size="14" fill="white">NutriScan</text>
  <circle cx="320" cy="110" r="10" fill="white" opacity="0.8"/>
  
  <!-- Food image -->
  <rect x="170" y="140" width="160" height="100" rx="5" fill="#FF9800" opacity="0.8"/>
  <circle cx="210" cy="170" r="20" fill="#4CAF50"/>
  <rect x="240" y="160" width="70" height="10" rx="2" fill="white"/>
  <rect x="240" y="180" width="50" height="10" rx="2" fill="white"/>
  
  <!-- Nutrition info -->
  <rect x="170" y="250" width="160" height="90" rx="5" fill="white" stroke="#EEE" stroke-width="1"/>
  
  <!-- Nutrition bars -->
  <rect x="180" y="260" width="100" height="10" rx="5" fill="#4CAF50" opacity="0.8"/>
  <rect x="180" y="280" width="70" height="10" rx="5" fill="#2196F3" opacity="0.8"/>
  <rect x="180" y="300" width="120" height="10" rx="5" fill="#FF9800" opacity="0.8"/>
  <rect x="180" y="320" width="50" height="10" rx="5" fill="#F44336" opacity="0.8"/>
  
  <!-- Labels -->
  <text x="290" y="268" font-family="Arial" font-size="8" fill="#666">Protein</text>
  <text x="290" y="288" font-family="Arial" font-size="8" fill="#666">Carbs</text>
  <text x="290" y="308" font-family="Arial" font-size="8" fill="#666">Fiber</text>
  <text x="290" y="328" font-family="Arial" font-size="8" fill="#666">Fat</text>
  
  <!-- AI elements -->
  <circle cx="50" cy="100" r="20" fill="#2196F3" opacity="0.2"/>
  <circle cx="80" cy="150" r="30" fill="#4CAF50" opacity="0.2"/>
  <circle cx="40" cy="200" r="25" fill="#FF9800" opacity="0.2"/>
  
  <circle cx="450" cy="120" r="25" fill="#2196F3" opacity="0.2"/>
  <circle cx="420" cy="180" r="20" fill="#4CAF50" opacity="0.2"/>
  <circle cx="460" cy="230" r="30" fill="#FF9800" opacity="0.2"/>
  
  <!-- Connection lines representing AI analysis -->
  <line x1="100" y1="150" x2="150" y2="180" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="180" x2="350" y2="200" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5"/>
</svg>